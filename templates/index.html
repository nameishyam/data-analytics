<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Predict Student Performance Index</h1>
        <form action="/predict" method="post" class="space-y-4">
            <div>
                <label for="hours_studied" class="block text-sm font-medium text-gray-700 mb-1">Hours Studied:</label>
                <input type="number" id="hours_studied" name="hours_studied" min="0" max="24" required
                    class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="previous_scores" class="block text-sm font-medium text-gray-700 mb-1">Previous Scores:</label>
                <input type="number" id="previous_scores" name="previous_scores" min="0" max="100" required
                    class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="activities" class="block text-sm font-medium text-gray-700 mb-1">Extracurricular Activities (0 for No, 1 for Yes):</label>
                <input type="number" id="activities" name="activities" min="0" max="1" required
                    class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="sleep_hours" class="block text-sm font-medium text-gray-700 mb-1">Sleep Hours:</label>
                <input type="number" id="sleep_hours" name="sleep_hours" min="0" max="100" required
                    class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="sample_papers" class="block text-sm font-medium text-gray-700 mb-1">Sample Question Papers Practiced:</label>
                <input type="number" id="sample_papers" name="sample_papers" required
                    class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="text-center">
                <input type="submit" value="Predict"
                    class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">
            </div>
        </form>

        {% if prediction_text %}
            <h2 class="mt-6 text-lg font-semibold text-center text-green-600">{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
